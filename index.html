<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/index.css">
    <title>Tela de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Serif:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="conteiner">
        <div id="content1" class="--form-background">
            <img class="margin-top" src="public/img/logo.svg" alt="logo">
            <h1 class="text-title"><img src="public/img/log-in.svg"> Faça seu login</h1>
            <h4 class="text-subtitle">Entre com suas informações de cadastro.</h4>
            <div id="form">
                <form>
                    <label>E-mail</label><br>
                    <input id="email" autocomplete="off" type="email" placeholder="Digite seu email"> <br>
                    <label>Senha</label><br>
                    <input id="password" type="password" placeholder="Digite sua senha"> </input><br>
                    
                    <label class="container">Lembre-me
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    <span id="forgetPassword"> <a href="index.html"> Esqueci minha senha </a></span> <br>
                    <button id="button-send" type="send">Entrar</button>
                    <span id="register-text"> Não tem uma conta? <a href="./index.html"> Registre-se</span></a>
                </form>
            </div>
        </div>
        <div id="content2">
        </div>
    </div>
</body>
</html>
